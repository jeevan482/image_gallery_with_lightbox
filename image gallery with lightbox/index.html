<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container py-4">
  <h2 class="text-center mb-4">Image Gallery</h2>
  <div class="row gallery">
    <div class="col-md-4 mb-4">
      <img src="images/img1.jpg" class="img-thumbnail gallery-img" alt="Beautiful Landscape 1" data-caption="Beautiful Landscape 1" />
    </div>
    <div class="col-md-4 mb-4">
      <img src="images/img2.jpg" class="img-thumbnail gallery-img" alt="Beautiful Landscape 2" data-caption="Beautiful Landscape 2" />
    </div>
    <div class="col-md-4 mb-4">
      <img src="images/img3.jpg" class="img-thumbnail gallery-img" alt="Beautiful Landscape 3" data-caption="Beautiful Landscape 3" />
    </div>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img" />
  <div class="caption text-white" id="lightbox-caption"></div>
  <span class="prev">&#10094;</span>
  <span class="next">&#10095;</span>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>

</body>
</html>
